<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Base page styles for smooth transitions */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            transform: translateX(100%);
            opacity: 0;
        }
        .page.page-current {
            transform: translateX(0);
            opacity: 1;
            z-index: 10;
        }
        
        /* Transition for the contact list to slide out */
        #contactListPage {
            transform: translateX(0);
            opacity: 1;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            z-index: 10;
        }
        #contactListPage.page-leaving {
            transform: translateX(-100%);
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-100 overflow-x-hidden">
    <div class="relative mx-auto w-full min-h-screen max-w-xl">

        <!-- =================================================================
             CONTACT LIST PAGE
        ================================================================== -->
        <div id="contactListPage" class="page page-current">
            <header class="bg-white sticky top-0 z-20 shadow-lg">
                <div class="max-w-xl mx-auto p-4 md:p-6 space-y-4">
                    <h1 class="text-3xl font-bold text-slate-800 text-left">Chats</h1>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                        </div>
                        <input type="text" id="globalSearch" placeholder="Search contacts..." class="w-full bg-slate-100 border-transparent rounded-full py-2.5 pl-10 pr-4 text-slate-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-colors">
                    </div>
                </div>
            </header>

            <main class="max-w-xl mx-auto p-4 md:p-6">
                <div id="contactList" class="space-y-2">
                    <!-- Contact cards will be dynamically added here -->
                </div>
            </main>
        </div>

        <!-- =================================================================
             CHAT PAGE
        ================================================================== -->
        <div id="chatPage" class="page">
            <header class="bg-white shadow-lg sticky top-0 z-20">
                <div class="max-w-xl mx-auto p-4 md:p-6 flex items-center">
                    <button onclick="showPage('contactListPage')" class="text-gray-500 mr-2 p-2 rounded-full hover:bg-gray-100 hover:text-indigo-600 transition-colors">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <h1 id="chatContactName" class="text-xl font-bold text-slate-800"></h1>
                </div>
            </header>
            <main class="max-w-xl mx-auto p-4 md:p-6 pb-24 h-[calc(100vh-140px)] overflow-y-auto" id="messageArea">
                <!-- Chat messages will be dynamically added here -->
            </main>
            <div class="fixed bottom-0 left-0 right-0 max-w-xl mx-auto bg-white p-4 shadow-lg border-t border-gray-200">
                <form id="chatForm" class="flex space-x-2">
                    <input type="text" id="messageInput" placeholder="Type a message..." class="flex-grow bg-slate-100 rounded-full py-3 px-4 text-base text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-colors">
                    <button type="submit" class="bg-indigo-600 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg hover:bg-indigo-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg>
                    </button>
                </form>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactListDiv = document.getElementById('contactList');
            const messageArea = document.getElementById('messageArea');
            const chatForm = document.getElementById('chatForm');
            const messageInput = document.getElementById('messageInput');
            const chatContactName = document.getElementById('chatContactName');

            // Dummy contacts data
            const contacts = [
                { id: '1', name: 'Alice', messages: [
                    { sender: 'other', text: 'Hey, how's it going?' },
                    { sender: 'self', text: 'Doing great, thanks! You?' },
                    { sender: 'other', text: 'Not bad, just working on a new project.' }
                ] },
                { id: '2', name: 'Bob', messages: [
                    { sender: 'other', text: 'Did you get the file I sent?' },
                    { sender: 'self', text: 'Yes, I just saw it. Thanks!' }
                ] },
                { id: '3', name: 'Charlie', messages: [
                    { sender: 'other', text: 'What are you doing this weekend?' },
                    { sender: 'self', text: 'Not sure yet, maybe some hiking.' }
                ] }
            ];

            // Function to show a specific page
            function showPage(pageId) {
                const pages = document.querySelectorAll('.page');
                pages.forEach(page => {
                    page.classList.remove('page-current');
                    if (page.id !== pageId) {
                        page.classList.add('page-leaving');
                    } else {
                        page.classList.remove('page-leaving');
                    }
                });

                document.getElementById(pageId).classList.add('page-current');
            }

            // Function to load and display messages for a contact
            function loadChat(contact) {
                chatContactName.textContent = contact.name;
                messageArea.innerHTML = '';
                contact.messages.forEach(message => {
                    const messageClass = message.sender === 'self' ? 'justify-end' : 'justify-start';
                    const bubbleClass = message.sender === 'self' ? 'bg-indigo-600 text-white' : 'bg-gray-300 text-gray-800';
                    const messageHtml = `
                        <div class="flex ${messageClass} mb-4">
                            <div class="rounded-2xl py-2 px-4 shadow-md max-w-[70%] ${bubbleClass}">
                                ${message.text}
                            </div>
                        </div>
                    `;
                    messageArea.innerHTML += messageHtml;
                });
                messageArea.scrollTop = messageArea.scrollHeight; // Auto-scroll to the bottom
                showPage('chatPage');
            }

            // Populate the contact list
            contacts.forEach(contact => {
                const contactCard = document.createElement('div');
                contactCard.className = 'bg-white p-5 rounded-xl shadow-md border border-gray-200 cursor-pointer hover:border-indigo-500 transition-all duration-200';
                contactCard.innerHTML = `
                    <p class="font-semibold text-slate-900">${contact.name}</p>
                `;
                contactCard.onclick = () => loadChat(contact);
                contactListDiv.appendChild(contactCard);
            });

            // Handle sending a new message
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageText = messageInput.value.trim();
                if (messageText) {
                    const messageHtml = `
                        <div class="flex justify-end mb-4">
                            <div class="rounded-2xl py-2 px-4 shadow-md max-w-[70%] bg-indigo-600 text-white">
                                ${messageText}
                            </div>
                        </div>
                    `;
                    messageArea.innerHTML += messageHtml;
                    messageInput.value = '';
                    messageArea.scrollTop = messageArea.scrollHeight; // Auto-scroll to the bottom
                }
            });

            // Expose showPage to the global scope for the back button
            window.showPage = showPage;
        });
    </script>
</body>
</html>
